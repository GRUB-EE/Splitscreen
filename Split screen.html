<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4-Split Screen with Iframes</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
  }
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    height: 100vh;
    width: 100vw;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div class="grid-container">
    <iframe src="https://example.com" title="Frame 1"></iframe>
    <iframe src="https://example.org" title="Frame 2"></iframe>
    <iframe src="https://example.net" title="Frame 3"></iframe>
    <iframe src="https://example.edu" title="Frame 4"></iframe>
  </div>
</body>
</html>
