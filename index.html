<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 BTCUSDT Charts - TradingView Grid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }
    .chart-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .chart-inner {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-1"></div>
    </div>
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-2"></div>
    </div>
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-3"></div>
    </div>
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-4"></div>
    </div>
  </div>

  <!-- Load TradingView Widget Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async></script>

  <script type="text/javascript">
    function createChart(containerId) {
      new TradingView.widget({
        "container_id": containerId,
        "autosize": true,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "allow_symbol_change": true,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "save_image": false,
        "details": true,
        "hotlist": false,
        "calendar": false
      });
    }

    window.onload = function () {
      createChart("tv-chart-1");
      createChart("tv-chart-2");
      createChart("tv-chart-3");
      createChart("tv-chart-4");
    };
  </script>
</body>
</html>
