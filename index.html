<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-Split Screen with Iframes</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <iframe src="https://mdn.dev" title="Tab 1"></iframe>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" title="Tab 2"></iframe>
    <iframe src="https://openstreetmap.org" title="Tab 3"></iframe>
    <iframe src="https://www.mozilla.org" title="Tab 4"></iframe>
  </div>
</body>
</html>
