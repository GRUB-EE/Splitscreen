<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 TradingView Charts Grid (One Custom Widget)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }
    .chart-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .chart-inner {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-1"></div>
    </div>
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-2"></div>
    </div>
    <div class="chart-container">
      <div class="chart-inner" id="tv-chart-3"></div>
    </div>
    <div class="chart-container">
      <!-- ðŸ”½ Your TradingView BNBUSDT Widget -->
      <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/symbols/BINANCE-BNBUSDT.P/?exchange=BINANCE" rel="noopener nofollow" target="_blank">
            <span class="blue-text">BNBUSDT.P chart by TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "allow_symbol_change": true,
          "calendar": false,
          "details": false,
          "hide_side_toolbar": true,
          "hide_top_toolbar": false,
          "hide_legend": false,
          "hide_volume": false,
          "hotlist": false,
          "interval": "D",
          "locale": "en",
          "save_image": true,
          "style": "1",
          "symbol": "BINANCE:BNBUSDT.P",
          "theme": "light",
          "timezone": "Asia/Kolkata",
          "backgroundColor": "#ffffff",
          "gridColor": "rgba(46, 46, 46, 0.06)",
          "watchlist": [],
          "withdateranges": false,
          "compareSymbols": [],
          "studies": [
            "Volume@tv-basicstudies",
            "STD;Technical%1Ratings",
            "STD;Supertrend",
            "STD;Trading%1Sessions"
          ],
          "autosize": true
        }
        </script>
      </div>
    </div>
  </div>

  <!-- Load TradingView's widget loader for top 3 charts -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async></script>
  <script type="text/javascript">
    function createChart(containerId, symbol) {
      new TradingView.widget({
        "container_id": containerId,
        "autosize": true,
        "symbol": symbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "allow_symbol_change": true,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "save_image": false,
        "details": true,
        "hotlist": false,
        "calendar": false
      });
    }

    window.onload = function () {
      createChart("tv-chart-1", "NASDAQ:AAPL");
      createChart("tv-chart-2", "BINANCE:BTCUSDT");
      createChart("tv-chart-3", "NASDAQ:TSLA");
      // Panel 4 uses your direct embedded widget
    };
  </script>
</body>
</html>
